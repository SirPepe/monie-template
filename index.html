<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Monie</title>
<meta name="viewport" content="width=device-width">
<meta id="theme-color" name="theme-color" content="#263238">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="img/icon192.png" sizes="192x192" type="image/png">
<link rel="icon" href="img/icon384.png" sizes="384x384" type="image/png">
<link rel="apple-touch-icon" href="img/icon120.png">
<link rel="apple-touch-icon" sizes="152x152" href="img/icon152.png">
<link rel="apple-touch-icon" sizes="167x167" href="img/icon167.png">
<link rel="apple-touch-icon" sizes="180x180" href="img/icon180.png">
<body>

<header class="header">
  <div class="header__content">
    <div class="header__container">
      <h1>Monie <span>- Exchange Rate Calculator PWA</span></h1>
      <p><a class="refresh">↻ <span>Refresh rates</span></a></p>
    </div>
    <div class="header__hamburger">
      <a>≡</a>
    </div>
  </div>
</header>

<main class="content">

  <div class="container calculator">

    <div class="main">
      <section class="currency">
        <h2><b>Travel</b> currency</h2>
        <select class="currency__select currency__select--travel"></select>
      </section>
      <section class="currency">
        <h2><b>Home</b> currency</h2>
        <select class="currency__select currency__select--home"></select>
      </section>
    </div>

    <div class="result">
      <section class="amount amount--travel">
        <input type="number" min="0" value="1" class="amount__input--travel">
        <span class="amount__currency--travel"></span>&nbsp;=
      </section>
      <section class="amount amount--home">
        <span class="amount__output--home"></span>
        <span class="amount__currency--home"></span>
      </section>
    </div>

  </div>

  <div class="sidebar">
    <h2>About Monie</h2>
    <p>
      <strong>Exchange rates on the go!</strong>
    </p>
    <p>
      <label>
        <input type="checkbox" class="notifications">
        <span class="text">Enable Notifications</span>
      </label>
    </p>
    <p>
      Currency data from the <a href="https://www.ecb.europa.eu/stats/eurofxref/eurofxref-daily.xml">European Central Bank</a>.
    </p>
    <p class="swstatus">
    </p>
    <p>
      &copy; Erklärbär Enterprises
    </p>
  </div>

</main>

<div class="overlay"></div>

<script src="lib/localforage.min.js"></script>
<script type="module" src="script.js"></script>

</body>
</html>
